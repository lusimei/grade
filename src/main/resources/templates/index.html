<!--请在下方写此页面业务相关的脚本-->
<script>
    $(document).ready(function () {
        var account = $.cookie("accountNumber");
        if (account != null) {
            var obj = {
                "account": account
            }
            $.postAjax("/user/AdminById", obj, function (date) {
                if (date.code == "1") {
                    $("#clerkNumber").val(date.account.clerkNumber);
                    $("#adminName").html(date.account.clerkName);
                    $("#jobTitle").html(date.account.jobTitle);
                    for (var int = 0; int < date.RetChilinPermissions.length; int++) {
                        if (date.RetChilinPermissions[int].cpKey == "ADMIN") {
                            if(document.getElementById(date.RetChilinPermissions[int].cpName)){
                                document.getElementById(date.RetChilinPermissions[int].cpName).style.display = "block";
                            }
                        }
                    }
                }
            });
        } else {
            location.href = "login";
        }
    });

    //修改密碼
    function editPassword() {
        layer_show('修改密碼', '../web/password-edit', 750, 420);
    }

    window.addEventListener('popstate', function () {
        window.location.reload();
    });

    function delCookie(key) {
        var date = new Date();
        date.setTime(date.getTime() - 1);
        var delValue = getCookie(key);
        if (!!delValue) {
            document.cookie = key + '=' + delValue + ';expires=' + date.toGMTString();
        }
    }

    //退出
    function adminOff() {
        //清除cookie 跳越網頁面
        delCookie("accountName");
        delCookie("password");
        location.href = "login";
    }
</script>
